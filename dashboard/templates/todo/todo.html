{% extends 'index.html' %}
{% load static %}

{% block body_block %}
    <br/>
    <div class="row">
        <!-- TO DO HEADING -->
        <div class="col-sm-4 offset-sm-1">
            <h1 class="display-4">{{ todo_category }}</h1>

        </div>

        <!-- ADD TO DO FORM -->
        <div class="col-sm-7 offset-sm-1">


            <form method="POST">
                <!-- token for save post requests -->
                {% csrf_token %}

                <div class="input-group mb-3">

                    {{ todo_form.text }}
                    <div class="input-group-append">
                        <button class="btn btn-warning" type="submit">Add ToDo</button>
                    </div>
                </div>

            </form>
        </div>

        <!-- TO DO DELETE BUTTONS -->
        <div class="col-sm-7 offset-sm-1">


            <div class="btn-toolbar">

                <div class="btn-group">
                    <!-- a href -->
                    <button type="button" class="btn btn-warning">
                        <i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
                    </button>

                </div>


                <div class="btn-group">

                    <button type="button" class="btn btn-warning">
                        <i class="glyphicon glyphicon-trash"></i> DELETE ALL
                    </button>

                </div>
            </div>
            <br/>

            <!-- TO DO LIST -->
            <ul class="list-group">
                {% for todo in todo_list %}
                    {% if todo.complete %}
                        <li class="list-group-item todo-completed">{{ todo.text }}</li>
                    {% else %}
                        <a href="#">
                            <li class="list-group-item">{{ todo.text }}</li>
                        </a>
                    {% endif %}
                {% endfor %}


            </ul>
        </div>

    </div>
{% endblock %}
